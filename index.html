<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueDudee Script v2.1</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Poppins, sans-serif;
  background: radial-gradient(circle at top, #0a0f1e, #000);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating particles */
.particle {
  width: 4px;
  height: 4px;
  background: #03e9f4;
  position: absolute;
  border-radius: 50%;
  box-shadow: 0 0 10px #03e9f4;
  animation: float 6s infinite ease-in-out;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 0.5; }
  50% { transform: translateY(-40px) scale(1.3); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 0.5; }
}

/* Fancy glowing card */
.card {
  width: 380px;
  padding: 30px;
  text-align: center;
  border-radius: 25px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 25px #03e9f4;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h2 {
  margin: 0;
  font-size: 26px;
  font-weight: 600;
  color: #03e9f4;
  text-shadow: 0 0 10px #03e9f4;
}

/* Glowing button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  font-size: 18px;
  color: white;
  border-radius: 12px;
  border: none;
  background: linear-gradient(45deg, #03e9f4, #005eff);
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 0 20px #03e9f4;
}

button:hover {
  transform: scale(1.06);
  box-shadow: 0 0 35px #03e9f4;
}

/* Script output box */
textarea {
  width: 100%;
  height: 160px;
  margin-top: 20px;
  background: rgba(255,255,255,0.10);
  border: none;
  border-radius: 15px;
  padding: 12px;
  font-size: 14px;
  color: #b9eaff;
  outline: none;
  box-shadow: inset 0 0 10px #03e9f4;
}
</style>
</head>
<body>

<!-- Particles -->
<script>
for (let i = 0; i < 40; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100 + "vw";
  p.style.top = Math.random()*100 + "vh";
  p.style.animationDelay = Math.random()*5 + "s";
  document.body.appendChild(p);
}
</script>

<div class="card">
  <h2>BlueDudee Script v2.1</h2>
  <p style="color:#d6f7ff;margin-top:5px;">Complete Linkvertise to unlock the script.</p>

  <button onclick="go()">Get Script</button>

  <textarea id="box" readonly placeholder="Your script will appear here..."></textarea>
</div>

<script>
const linkvertise = "https://direct-link.net/1461355/GJzudxc5os2X";

function go() {
  window.location.href = linkvertise;
}

const url = new URL(window.location.href);

// User returns from Linkvertise
if (url.searchParams.get("verified") === "1") {
  document.getElementById("box").value =
`loadstring(game:HttpGet("https://pastefy.app/B6fcH0Lo/raw"))() -- bluuclan!`;
} else {
  document.getElementById("box").value = 
"‚ùå Not verified.\nPlease complete Linkvertise.";
}
</script>

</body>
</html>
